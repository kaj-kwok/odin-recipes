<body>
    <h1>Turkey Gravy</h1>
    <p><img src="gravy.jpeg"></p>
    <h3>Ingredients</h3>
    <ul>
        <li>6 turkey wings </li>
        <li>2 medium onions, peeled and quartered </li>
        <li>1 cup water </li>
        <li>2 quarts chicken broth, divided </li>
        <li>¾ cup chopped carrot </li>
        <li>½ teaspoon dried thyme </li>
        <li>¾ cup all-purpose flour </li>
        <li>2 tablespoons butter </li>
        <li>¼ teaspoon ground black pepper </li>
    </ul>
</body>
